        	<p id="p1">你我相遇是一支电影插曲，曲子尽头，感人心魄。无所谓清晨，无所谓黄昏。你我相遇是一段神话，神话结束了，我们又回到起点。我们继续重复着各自的生活、理想、追求，我们继续扮演着各自生活里的角色。我已不在乎，你的足迹，是否还会去走过，那棵梧桐树，我们共同守候过的——树。蝶绕花雨，魂梦牵萦。我已不在乎你，是否会把我们的感情带向远方，把最后的爱和祝福也一齐带向远方。只要我们还活着，我们就会永远。永远——拥有这段感情，忘却这段感情</p></div>
