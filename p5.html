        <div id="container">
        <img src="imgs/5.jpg">
        <div id="mian"><embed src="http://www.kugou.com/song/ga29e2e.html?from_sogou" width="500" height="100" autostart="true"　loop="true"　hidden="true"></embed>
        	<p class="p1">你能包容我的小缺点，包容我的一些小小无理取闹。</p>
        	<p class="p1">其实我就是嘴上不依不饶，</p>
        	<p class="p1">吵架的时候嘴上不肯让着你，</p>
        	<p class="p1">其实我内心并不是想跟你发脾气。</p>
        	<p class="p1">所以能让着我就让着我一点，等我吵完架，就会主动找你道歉认错。</p>
        	<p class="p1">真的，你对我温柔一分，我会十分的回报。</p>
